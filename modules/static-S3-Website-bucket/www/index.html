<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodeCapsule</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Navigation bar styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 0.5rem 1rem;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 0.5rem;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Main section styles */
        .main {
            text-align: center;
            color: black;
            height: 100vh;
            background: url('https://via.placeholder.com/1500x800') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 1rem;
            
        }

        .main h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .main p {
            font-size: 1.2rem;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">KodeCapsule</div>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <h1>Welcome to KodeCapsule Website</h1>
        <p>
            KodeCapsule is your go-to platform for learning, innovation, and digital transformation. 
            Discover new tools, techniques, and best practices for modern development and cloud computing.
        </p>
    </main>
</body>
</html>
